<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Página de Login</title>
</head>

<body>
    <div class="container">
        <section class="left-side">
            <div class="logo">
                <img src="assets/images/logo.svg" alt="logo">
            </div>
            <div class="main">
                <h1 class="title">Acesse a plataforma</h1>
                <p class="subtext">
                    Faça login ou registre-se para começar a construir seus
                    projetos ainda hoje.
                </p>
                <form action="">
                    <div class="email">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite seu e-mail" required>
                        <span class="error-message">Digite um e-mail válido</span>
                    </div>
                    <div class="password">
                        <div class="title-password">
                            <label for="password">Senha</label>
                            <a href="">Esqueceu a senha?</a>
                        </div>
                        <div class="input-password">
                            <input type="password" id="password" placeholder="Digite sua senha">
                            <button type="button" class="eye-button">
                                <img src="assets/images/eye-off.svg" alt="" id="eye-icon">
                            </button>
                        </div>
                    </div>
                    <button class="submit">Entrar</button>
                </form>
                <div class="create-acount">
                    <p>Ainda não tem uma conta? <a href="">Inscreva-se</a></p>
                </div>
            </div>
        </section>
        <section class="right-side">
            <img src="assets/images/bg.jpg" alt="background">
        </section>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
